server:
  port: 8082

spring:
  application:
    name: driver-consumer-service
  data:
    mongodb:
      uri: ${MONGO_URI:mongodb://localhost:27017/driver_tracking}
  kafka:
    bootstrap-servers: ${KAFKA_SERVER:localhost:9092}
    consumer:
      group-id: driver-location-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.type.mapping: driverLocation:com.example.driverconsumer.dto.DriverLocationDTO
        spring.json.trusted.packages: com.example.driverproducer.dto,com.example.driverconsumer.dto
